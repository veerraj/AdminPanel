      (click)="onToolbarMenuToggle()"
      id="toolbarMenu">menu</mat-icon>

    <mat-icon

      matBadge="2"
      matBadgePosition="after"
      matBadgeColor="accent"
    >notifications</mat-icon>

  </mat-toolbar>
  
  <mat-sidenav-container
    id="sidenavContainer"
   fullscreen>
    <mat-sidenav
      mode="side"
      #sidenav
      id="sidenav"
      [class.menu-open]="isMenuOpen"
      [class.menu-close]="!isMenuOpen"
      opened>
      
      <mat-list id="menus">
        <mat-card>
          <mat-card-header>
            <div 
              mat-card-avatar 
              class="avatar"></div>
  
            <mat-card-title>Rajveer </mat-card-title>
            <mat-card-subtitle>raj@gmail.com</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
        <mat-list-item>
          <button 
          class="menu-item"
            mat-flat-button>
            <mat-icon>dashboard</mat-icon>
          <strong>Dashboard</strong></button>
        </mat-list-item>
  
        <mat-list-item>
            <button 
            class="menu-item"
              mat-flat-button [routerLink]="[ '/product' ]">
              <mat-icon>shopping_cart</mat-icon>
              <strong>Add Product</strong>
            </button>
          </mat-list-item>
  
          <mat-list-item>
              <button 
              class="menu-item"
                mat-flat-button>
                <mat-icon>settings_application</mat-icon>
              <strong>settings</strong></button>
            </mat-list-item>
  
      </mat-list>
    </mat-sidenav>
  
    <mat-sidenav-content
    [ngStyle]="{ 'margin-left.px': contentMargin }"
    >
